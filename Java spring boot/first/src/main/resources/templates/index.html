<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Device Management</h1>

    <section id="addDeviceSection">
        <h2>Add a New Device</h2>
        <form id="addDeviceForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <button type="submit">Add Device</button>
        </form>
    </section>

    <section id="getAllDevicesSection">
        <h2>Retrieve All Devices</h2>
        <button onclick="getAllDevices()">Get All Devices</button>
        <ul id="deviceList"></ul>
    </section>

    <section id="getDeviceByIdSection">
        <h2>Retrieve Device by ID</h2>
        <form id="getDeviceByIdForm">
            <label for="deviceId">Device ID:</label>
            <input type="number" id="deviceId" name="deviceId" required>
            <button type="submit">Get Device</button>
        </form>
        <div id="deviceDetails"></div>
    </section>

    <section id="predictDevicePriceSection">
        <h2>Predict Device Price</h2>
        <form id="predictDevicePriceForm">
            <label for="predictDeviceId">Device ID:</label>
            <input type="number" id="predictDeviceId" name="predictDeviceId" required>
            <button type="submit">Predict Price</button>
        </form>
        <div id="predictedPrice"></div>
    </section>
</div>

<script src="scripts.js"></script>
</body>
</html>
